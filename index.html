<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valid Form</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- 
      Fieldset centered

      Field Format: (Repeat 5 times)
        Label:
        --Field--
        *span with error message

      Submit button to right side

     -->

    <form action="">
      <fieldset>
        <legend>Form with Validation</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" />

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" />

        <label for="password">Password:</label>
        <input type="email" id="password" name="password" />

        <label for="confirm-password">Confirm Password:</label>
        <input type="email" id="confirm-password" name="confirm-password" />

        <input type="submit" value="Submit" class="submit" />
      </fieldset>
    </form>
  </body>
</html>
